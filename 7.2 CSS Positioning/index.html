<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    body{
      margin:0;

    }

    .blue-box{
      position: absolute;
      top:200px;
      background-color: blue;
      width: 500px;
      left:200px;
      height: 300px;
    }

    .red-circle{
      width: 200px;
      height: 200px;
      position: relative;
      background-color: red;
      border-radius: 100%;
      top:150px;
      left:250px;

    }
    /* Write your code here */
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
